<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profiles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="banner">
      <img src="file:///C:/Users/javon/Downloads/javongram-high-resolution-logo.jpg" alt="Your Logo">
    </div>
  </header>
  
  <main>
    <div id="profile-app">
      <iframe src="https://thunkable.site/w/dfaZYd5qiEquB8dAxwvw4" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <div id="user-profiles">
      <!-- User profiles will be displayed here dynamically -->
      <table id="user-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Caption</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <!-- User profiles will be populated here -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
