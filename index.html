<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profiles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="banner">
        <img src="javongram-high-resolution-logo.jpg" alt="Your Logo">
    </div>
  </header>
  
  <main>
    <div id="profile-app">
      <iframe src="https://thunkable.site/w/dfaZYd5qiEquB8dAxwvw4" width="100%" height="600px" frameborder="0"></iframe>
    </div>

    <div id="user-profiles">
      <!-- User profiles will be displayed here dynamically -->
      <table id="user-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Caption</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <!-- User profiles will be populated here -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Define user data as a JavaScript object
    var userData = {
      "K5zpPtFrBKUrfU7Yp5ZQavUMLtH3": {
        "age": "18",
        "caption": "Besties",
        "gender": "Male",
        "image": "http://res.cloudinary.com/thunkablecloudinary123/image/upload/v1707865898/t8ui92mvtnyfrz3swwxg.jpg",
        "name": "Javon Alt"
      },
      "dxM2v2m0mPMIqNeXEUAL0S13TgQ2": {
        "age": "18",
        "caption": "ðŸ‘€",
        "gender": "Male",
        "image": "http://res.cloudinary.com/thunkablecloudinary123/image/upload/v1707869750/v8pqj3omol0zf5gretpy.jpg",
        "name": "Javon Main"
      }
    };

    // Function to display user profiles using the embedded data
    function displayUserProfiles() {
      const userTable = document.getElementById('user-table').getElementsByTagName('tbody')[0];

      // Iterate over the userData object and populate the table
      for (const userId in userData) {
        if (userData.hasOwnProperty(userId)) {
          const userDataItem = userData[userId];
          const row = userTable.insertRow();
          row.innerHTML = `
            <td>${userDataItem.name}</td>
            <td>${userDataItem.age}</td>
            <td>${userDataItem.gender}</td>
            <td>${userDataItem.caption}</td>
            <td><img src="${userDataItem.image}" alt="${userDataItem.name}" style="max-width: 100px;"></td>
          `;
        }
      }
    }

    // Call the function to display user profiles when the page loads
    window.onload = displayUserProfiles;
  </script>
</body>
</html>
